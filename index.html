<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <!-- CSS framework tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To My <span class="text-blue-700 font-semibold">Baap-er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-indigo-400 w-3/4 mx-auto p-8 mt-10">
            <h3 class="text-3xl mb-2">Please Login here</h3>
            <div>
                <input class="border rounded border-gray-300 px-2 w-3/4 mb-4 block" type="text" name="" id="user-email" placeholder="Write your Email">
                <input class="border rounded border-gray-300 px-2 w-3/4 mb-4 block" type="password" name="" id="user-password" placeholder="Write your Password">
                <button id="login-submit" class="bg-purple-200 px-2 border border-gray-300 rounded text-blue-600 font font-semibold">Submit</button>
            </div>
        </section>
        <section class="bg-indigo-400 w-3/4 mx-auto p-8 mt-10">
            <div>
                <h2 class="text-2xl mb-2 text-white">Email: sontan@baap.com</h2>
                <h2 class="text-2xl mb-2 text-white">Password: secret</h2>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/login.js"></script>
</body>
</html>
