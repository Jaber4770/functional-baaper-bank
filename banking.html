<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>    
    <!-- CSS framework tailwind link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="text-blue-700 font-semibold">Moooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
       <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-blue-300 p-8 rounded">
                <h2 class="text-3xl">Deposit</h2>
                <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
            </div>
            <div class="bg-green-300 p-8 rounded">
                <h2 class="text-3xl">Withdraw</h2>
                <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
            </div>
            <div class="bg-yellow-300 p-8 rounded">
                <h2 class="text-3xl">Balance</h2>
                <h3 class="text-5xl">$<span id="balance-total">1240</span></h3>
            </div>
        </div>
       </section>
       <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- Deposit -->
                <div class="bg-purple-300 p-8 rounded">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <input class="border rounded border-gray-300 px-2 w-3/4 mb-4 block" type="text" name="" id="deposit-input" placeholder="$ amount you want to Deposit.">
                    <button id="deposit-button" class="bg-purple-600 p-2 border border-gray-300 rounded text-white font font-semibold">Deposit</button>
                </div>
                <!-- withdraw -->
                <div class="bg-pink-300 p-8 rounded">
                    <h2 class="text-2xl">Withdraw here</h2>
                    <input class="border rounded border-gray-300 px-2 w-3/4 mb-4 block" type="text" name="" id="withdraw-input" placeholder="$ amount you want to Withdraw.">
                    <button id="withdraw-button" class="bg-pink-600 p-2 border border-gray-300 rounded text-white font font-semibold">Withdraw</button>
                </div>
            </div>
       </section>
    </main>
    <footer></footer>
    <script src="js/banking.js"></script>
</body>
</html>
